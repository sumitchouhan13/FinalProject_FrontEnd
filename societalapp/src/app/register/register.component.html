<div class="container-fluid">
  <!-- Page Heading -->
  <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0" style="color: white">Register Section</h1>
  </div> -->
  <div class="row mt-5">
    <div class="col-xl-12 col-lg-7">
      <div class="card shadow mb-4" style="width: 100%">
        <div
          class="
            card-header
            py-3
            d-flex
            flex-row
            align-items-center
            justify-content-between
          "
        >
          <h6 class="m-0 font-weight-bold text-primary">Register</h6>
        </div>
        <div class="card-body">
          <div class="container">
            <form>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label"
                  >Email</label
                >
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label"
                  >Password</label
                >
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword3"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label"
                  >Confirm Password</label
                >
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword3"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label"
                  >Date of Birth</label
                >
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="dob" />
                </div>
              </div>
              <button type="submit" class="btn btn-primary" (click)="navigate()">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
