<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-xl-12 col-lg-7">
      <div class="card shadow mb-4">
        <div
          class="
            card-header
            py-3
            d-flex
            flex-row
            align-items-center
            justify-content-between
          "
        >
          <h6 class="m-0 font-weight-bold text-primary">Create New User</h6>
        </div>
        <div class="card-body">
          <div class="chart-area">
            <div class="row">
              <form [formGroup]="userForm" (ngSubmit)="submitUser()">
                <div class="row">
                  <div class="col-lg-6">
                    <label for="">Owner Name</label>
                    <input
                      type="text"
                      formControlName="owner"
                      class="form-control"
                    />
                  </div>
                  <div class="col-lg-6">
                    <label for="">Owner Email</label>
                    <input
                      type="email"
                      formControlName="email"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <label for="">Building</label>
                    <input
                      type="text"
                      formControlName="building"
                      class="form-control"
                    />
                  </div>
                  <div class="col-lg-6">
                    <label for="">Owned</label>
                    <input
                      type="text"
                      formControlName="owned"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-sm" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
